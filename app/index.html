<!doctype html>
<html lang="english">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weatherapp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/narrow-jumbotron.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <header class="header clearfix">
            <h3 class="text-muted">Weather App</h3>
        </header>

        <main role="main">

            <div class="jumbotron">
                <canvas id="weather-info"></canvas>
                <div>
                    <input type="text" value="Enter City Name Here" id="city_names" data-provide="typeahead" autocomplete="off">
                    <input type="button" value="Search" id="search">
                </div>
            </div>

            <div class="row marketing">
                <div class="col-lg-6" id="websocket-info" style="display:none">
                    <h4>Messsage:</h4>
                    <p>websocket took <span id="timestamp"></span> seconds to return message.</p>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p>&copy; Juan Patricio Di Bacco | 2017</p>
        </footer>

    </div>
    <!-- /container -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
